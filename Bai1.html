<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form thông tin sinh viên</title>
    <link rel="stylesheet" href="style.js">
</head>
<body>
    <h1>Form thông tin sinh viên</h1>
    <form id="studentForm">
        <label for="maSV">Mã SV:</label>
        <input type="number" id="maSV" name="maSV" min="2100000000" max="2199999999" required>

        <label for="hoTen">Họ Tên:</label>
        <input type="text" id="hoTen" name="hoTen" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dienThoai">Điện Thoại:</label>
        <input type="number" id="dienThoai" name="dienThoai" min="0" max="9999999999" required>

        <label for="lop">Lớp:</label>
        <input type="text" id="lop" name="lop" required>

        <button type="submit">Gửi</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
